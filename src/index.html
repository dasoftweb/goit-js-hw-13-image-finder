<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="search-title">Images Search</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </form>
      </div>
    </div>
    <main>
      <div class="search-results">
        <div class="container">
          <ul class="gallery"></ul>
        </div>
      </div>
      <button id="load-more" class="load-more">LOAD MORE</button>
      <div class="gallery-load-observer"></div>
    </main>
    <footer class="footer">
      <div class="container">
        <p></p>
      </div>
    </footer>
  </body>
</html>
