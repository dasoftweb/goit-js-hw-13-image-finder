<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="search-title">Images Search</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </form>
      </div>
    </div>
    <main>
      <div class="search-results">
        <div class="container">
          <ul class="gallery"></ul>
        </div>
      </div>
      <div class="gallery-load-observer"></div>
      <div class="more"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <p></p>
      </div>
    </footer>
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="#" alt="#" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>
  </body>
</html>
